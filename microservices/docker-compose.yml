version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: banking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: banking_system
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    restart: unless-stopped

  service-discovery:
    build: ./service-discovery
    container_name: service-discovery
    ports:
      - "8761:8761"
    networks:
      - banking-network
    restart: unless-stopped

  account-service:
    build: ./account-service
    container_name: account-service
    environment:
      DB_USERNAME: root
      DB_PASSWORD: password
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
    ports:
      - "8081:8081"
    networks:
      - banking-network
    restart: unless-stopped

  transaction-service:
    build: ./transaction-service
    container_name: transaction-service
    environment:
      DB_USERNAME: root
      DB_PASSWORD: password
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
      account-service:
        condition: service_started
    ports:
      - "8082:8082"
    networks:
      - banking-network
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    container_name: notification-service
    depends_on:
      service-discovery:
        condition: service_started
    ports:
      - "8083:8083"
    networks:
      - banking-network
    restart: unless-stopped

  audit-service:
    build: ./audit-service
    container_name: audit-service
    environment:
      DB_USERNAME: root
      DB_PASSWORD: password
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
    ports:
      - "8084:8084"
    networks:
      - banking-network
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      service-discovery:
        condition: service_started
      account-service:
        condition: service_started
      transaction-service:
        condition: service_started
      audit-service:
        condition: service_started
    ports:
      - "8080:8080"
    networks:
      - banking-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  banking-network:
    driver: bridge